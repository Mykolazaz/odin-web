<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-setup">
        <h1 style="font-weight: 600">TIC-TAC-TOE</h1>
        <input type="text" id="player1-name" placeholder="Player 1 Name" value="Player 1">
        <input type="text" id="player2-name" placeholder="Player 2 Name" value="Player 2">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-status"></div>
    <div id="gameboard" class="gameboard"></div>
    <button id="restart-game" style="display:none;">Restart Game</button>

    <script src="main.js"></script>
</body>
</html>
