<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <h1>Home Library</h1>
        <button id="addBookBtn">Add New Book</button>
        <div class="board"></div>
    </div>

    <dialog id="bookDialog">
        <form id="bookForm">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="numPages">Number of pages:</label>
                <input type="number" id="numPages" name="numPages" required>
            </div>
            <div class="form-group">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <div class="button-group">
                <button type="submit">Add Book</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
